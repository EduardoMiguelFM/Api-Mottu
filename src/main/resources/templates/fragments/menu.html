<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <body>
    <div
      class="sidebar bg-light border-end"
      th:fragment="sidebar"
      style="min-height: 100vh; width: 250px"
    >
      <div class="p-3">
        <h6 class="text-muted text-uppercase fw-bold mb-3">
          <i class="fas fa-tachometer-alt me-2"></i>Menu
        </h6>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item mb-2">
            <a
              class="nav-link"
              href="/dashboard"
              th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI == '/dashboard'} ? 'active' : ''"
            >
              <i class="fas fa-home me-2"></i>Dashboard
            </a>
          </li>
          <li class="nav-item mb-2">
            <a
              class="nav-link"
              href="/motos"
              th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/motos')} ? 'active' : ''"
            >
              <i class="fas fa-motorcycle me-2"></i>Motos
            </a>
          </li>
          <li class="nav-item mb-2">
            <a
              class="nav-link"
              href="/patios"
              th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/patios')} ? 'active' : ''"
            >
              <i class="fas fa-warehouse me-2"></i>Pátios
            </a>
          </li>
          <li class="nav-item mb-2" th:if="${role == 'ADMIN'}">
            <a
              class="nav-link"
              href="/admin"
              th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/admin')} ? 'active' : ''"
            >
              <i class="fas fa-cog me-2"></i>Administração
            </a>
          </li>
          <li
            class="nav-item mb-2"
            th:if="${role == 'ADMIN' or role == 'SUPERVISOR'}"
          >
            <a
              class="nav-link"
              href="/supervisor"
              th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/supervisor')} ? 'active' : ''"
            >
              <i class="fas fa-chart-line me-2"></i>Relatórios
            </a>
          </li>
        </ul>

        <hr class="my-4" />

        <div class="user-info">
          <h6 class="text-muted text-uppercase fw-bold mb-2">
            <i class="fas fa-user me-2"></i>Usuário
          </h6>
          <p class="mb-1" th:text="${usuario?.nome}">Nome do Usuário</p>
          <small class="text-muted" th:text="${usuario?.funcao}">Função</small>
          <br />
          <small class="text-muted" th:text="${usuario?.email}"
            >email@exemplo.com</small
          >
        </div>
      </div>
    </div>
  </body>
</html>
