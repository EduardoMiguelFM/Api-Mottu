<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro - MotoVision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .error-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }
      .error-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      .error-code {
        font-size: 3rem;
        font-weight: bold;
        color: #dc3545;
        margin-bottom: 0.5rem;
      }
      .error-message {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 1rem;
      }
      .error-description {
        color: #666;
        margin-bottom: 2rem;
      }
      .btn-home {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s ease;
      }
      .btn-home:hover {
        transform: translateY(-2px);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-card">
        <div class="error-icon">
          <i class="fas fa-exclamation-triangle text-danger"></i>
        </div>
        <div class="error-code" th:text="${errorCode}">500</div>
        <div class="error-message" th:text="${errorMessage}">
          Erro interno do servidor
        </div>
        <div class="error-description" th:text="${errorDescription}">
          Ocorreu um erro interno. Tente novamente mais tarde.
        </div>
        <a href="/dashboard" class="btn-home">
          <i class="fas fa-home me-2"></i>
          Voltar ao Dashboard
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
