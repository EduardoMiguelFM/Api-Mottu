<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Moto - MotoVision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Mensagens de Sucesso/Erro -->
          <div
            th:if="${success}"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>

          <div
            th:if="${error}"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>

          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Moto</h4>
            </div>
            <div class="card-body">
              <form method="post" th:action="'/motos/' + ${moto.id}">
                <input type="hidden" name="id" th:value="${moto.id}" />
                <input type="hidden" name="_method" value="POST" />

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Modelo *</label>
                      <input
                        type="text"
                        class="form-control"
                        name="modelo"
                        th:value="${moto.modelo}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Placa *</label>
                      <input
                        type="text"
                        class="form-control"
                        name="placa"
                        th:value="${moto.placa}"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Status *</label>
                      <select class="form-select" name="status" required>
                        <option
                          th:each="status : ${statusList}"
                          th:value="${status}"
                          th:text="${status}"
                          th:selected="${moto.status == status}"
                        ></option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Pátio *</label>
                      <select class="form-select" name="patio.id" required>
                        <option
                          th:each="patio : ${patios}"
                          th:value="${patio.id}"
                          th:text="${patio.nome}"
                          th:selected="${moto.patio != null && moto.patio.id == patio.id}"
                        ></option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Descrição</label>
                  <textarea
                    class="form-control"
                    name="descricao"
                    rows="3"
                    th:text="${moto.descricao}"
                  ></textarea>
                </div>

                <!-- BOTÕES DE AÇÃO -->
                <div class="mt-4 p-3 bg-light rounded">
                  <div class="d-flex justify-content-between gap-3">
                    <a
                      href="/motos"
                      class="btn btn-outline-secondary btn-lg flex-fill"
                    >
                      <i class="fas fa-times me-2"></i>CANCELAR
                    </a>
                    <button
                      type="submit"
                      class="btn btn-success btn-lg flex-fill"
                    >
                      <i class="fas fa-save me-2"></i>SALVAR ALTERAÇÕES
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
