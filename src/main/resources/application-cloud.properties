# application-cloud.properties
# Configuração para Azure App Service - Java Spring Boot
spring.application.name=mottu-api

# Azure Database for PostgreSQL
# Prioridade: SPRING_DATASOURCE_URL > POSTGRESQLCONNSTR_DefaultConnection > URL montada
# SPRING_DATASOURCE_URL deve ser configurada no Azure App Service como variável de ambiente
spring.datasource.url=${SPRING_DATASOURCE_URL:${POSTGRESQLCONNSTR_DefaultConnection:jdbc:postgresql://motovision-postgres-8077.postgres.database.azure.com:5432/motovisiondb?sslmode=require}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:motovisionadmin}
spring.datasource.password=${DB_PASSWORD:Fiap2025!Secure@Database#Pass}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Thymeleaf
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Application info
info.app.name=Mottu API
info.app.description=API para gestão de motos, pátios e usuários - Azure Cloud
info.app.version=1.0.0
