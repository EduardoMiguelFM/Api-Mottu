# application-cloud.properties
# Configuração para Azure App Service - Java Spring Boot
spring.application.name=mottu-api

# Azure Database for PostgreSQL
# Azure App Service expõe connection strings como variáveis de ambiente
# POSTGRESQLCONNSTR_DefaultConnection já contém a URL completa (jdbc:postgresql://...)
# Se não existir, monta a URL usando variáveis individuais (DB_HOST, DB_NAME, etc)
# IMPORTANTE: Sempre use POSTGRESQLCONNSTR_DefaultConnection configurada no Azure App Service
spring.datasource.url=${POSTGRESQLCONNSTR_DefaultConnection:jdbc:postgresql://${DB_HOST}:5432/${DB_NAME:motovisiondb}?sslmode=require}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:motovisionadmin}
spring.datasource.password=${DB_PASSWORD:MotoVisionPass123!Secure@2025}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Thymeleaf
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Application info
info.app.name=Mottu API
info.app.description=API para gestão de motos, pátios e usuários - Azure Cloud
info.app.version=1.0.0
